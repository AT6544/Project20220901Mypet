<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/bootstrap/css/bootstrap.css}" rel="stylesheet" type="text/css" />
</head>
<body>
<h1>가게 목록</h1>
<table class="table table-striped" border="1" cellpadding="0" cellspacing="0" width="700" >
    <tr>
        <th width="200">가게번호</th>
        <th width="200">가게이름</th>
        <th width="200">상세정보</th>
    </tr>

    <tr th:each=" foodcafe : ${foodcafeList}">
        <td th:name="seq" th:text = "${foodcafe.seq}"></td>
        <td><a th:href="@{getFoodcafe(seq = ${foodcafe.seq})}"
               th:text="${foodcafe.storeName}"></a> </td>
        <td th:text="${foodcafe.info}"></td>
    </tr>
<form th:action="@{/mypetboard/foodcafe/selectstorename}" method="post">
    <table class="table table-striped">
        <tr>
            <td th:text="storename"></td>
            <td><input name = "storename" type="text" th:placeholder="가게이름"></td>
        </tr>
            <tr>
                <input type="submit" value="가게찾기">
            </tr>
    </table>



</form>
</table>
</body>
</html>
